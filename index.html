<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="shortcut icon" href="tom1.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" accesskey="w">w</button>
    <button class="a drum" accesskey="a">a</button>
    <button class="s drum" accesskey="s">s</button>
    <button class="d drum" accesskey="d">d</button>
    <button class="j drum" accesskey="j">j</button>
    <button class="k drum" accesskey="k">k</button>
    <button class="l drum" accesskey="l">l</button>
  </div>

  <footer>
    Made with ❤️ in india.
  </footer>
  <script src="index.js"></script>
</body>

</html>
